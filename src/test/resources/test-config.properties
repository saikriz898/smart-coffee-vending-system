# Test Configuration for Coffee Vending System
# This file contains configuration settings for testing

# Database Configuration for Testing
test.db.url=jdbc:mysql://localhost:3306/coffee_vending_system_test
test.db.username=root
test.db.password=password

# Test Data Configuration
test.user.email=test@example.com
test.user.password=testpass123
test.user.name=Test User

test.admin.username=admin
test.admin.password=admin123

# Performance Test Thresholds
performance.query.max.time.ms=500
performance.report.max.time.ms=5000
performance.memory.max.increase.mb=50

# Load Test Configuration
load.test.concurrent.users=20
load.test.operations.per.user=10
load.test.duration.seconds=30

# Security Test Configuration
security.test.malicious.email=test@example.com'; DROP TABLE users; --
security.test.malicious.password=password' OR '1'='1

# GUI Test Configuration
gui.test.headless=true
gui.test.timeout.seconds=5

# Integration Test Configuration
integration.test.cleanup=true
integration.test.isolation=true